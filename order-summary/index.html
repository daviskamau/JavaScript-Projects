<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="wrapper">

    <main>
      <div class="order__container">
        <div class="icon"><img src="images/illustration-hero.svg" alt="ilustration-hero"></div>
        <div class="order__content">
          <div class="text">
            <h1>Order Summary</h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="anual-plan__container">
            <div class="music-icon"><img src="images/icon-music.svg" alt="icon-music"></div>
            <div class="anual-plan">
              <p class="plan-title">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <div class="anual-plan__button"><a href="#">Change</a></div>
          </div>
          <div class="order__button"><a href="#">Proceed to Payment</a></div>
          <div class="cancel-order"><a href="#">Cancel Order</a></div>
        </div>
      </div>


    </main>
  </div>



</body>

</html>
